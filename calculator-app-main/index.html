<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  </style> -->
</head>
<body>


  <section class="container">

<section class="header">

  <div class="header__main">
<div class="header__main--text">
  <h1>
    calc
  </h1>
</div>
 

<div class="header__main-themeToggler">
  <p>theme</p>

      <input type="checkbox"  name="theme" class="header__main--themeSlider" id="checkbox" >
     
        <label for="theme " class="header__main--label">
         
  <div class="header__main--ball">
  </div>

        </label>
        <!-- <input type="checkbox" name="theme" class="header__main--themeSlider" id="checkbox"> -->
  
</div>
 


  </div>


</section>


<section class="calculator__display">
  <div class=" calculator__display--previous previous">
  
  
  </div>
  <div class="calculator__display--current current">
  
  </div>



</section>

<div class="calculator__keys">
  <div class="calculator__keys__rows">
    <div class="calculator__keys--secondRow mathematics__functions">
    <button class="specialOperator themeTwo themeThree" id="sin">sin</button>
    <button class="specialOperator themeTwo themeThree" id="cos">cos</button>
    <button class="specialOperator themeTwo themeThree" id="tan">tan</button>
    <button class="specialOperator themeTwo themeThree" id="log">log</button>
    </div>
<div class="calculator__keys--firstRow">
<button class=" themeTwo themeThree
themeTwo themeThree number" id="7">7</button>
<button class=" themeTwo themeThree
themeTwo themeThree number" id="8">8</button>
<button class=" themeTwo themeThree
themeTwo themeThree number" id="9">9</button>
  <button class=" themeTwo themeThree
themeTwo themeThree  delete"> Del</button>

</div>

<div class="calculator__keys--secondRow">
    <button class=" themeTwo themeThree
themeTwo themeThree number">4</button>
    <button class=" themeTwo themeThree
themeTwo themeThree number">5</button>
    <button class=" themeTwo themeThree
themeTwo themeThree number">6</button>
    <button class=" themeTwo themeThree
themeTwo themeThree operator">+</button>
</div>
<div class="calculator__keys--thirdRow">
    <button class=" themeTwo themeThree
themeTwo themeThree number">1</button>
    <button class=" themeTwo themeThree
themeTwo themeThree number">2</button>
    <button class=" themeTwo themeThree
themeTwo themeThree number">3</button>
    <button class=" themeTwo themeThree
themeTwo themeThree operator">-</button>
</div>
<div class="calculator__keys--forthRow">
    <button class=" themeTwo themeThree
themeTwo themeThree number">.</button>
    <button class=" themeTwo themeThree
themeTwo themeThree number">0</button>
    <button class=" themeTwo themeThree
themeTwo themeThree operator" id="divide">/</button>
    <button class=" themeTwo themeThree
themeTwo themeThree operator" id="multiply">x</button>
</div>
<div class="calculator__keys--firthRow">
  
  <button class="calculator__keys--firthRow--reset clear ">Reset</button>

  
    <button class="calculator__keys--firthRow--persentage  operator themeTwo themeThree" id="persentage"> % </button>
  <button class="calculator__keys--firthRow--equals equals themeTwo themeThree"> = </button>
  </div>

</div>

  </section>

</body>
</html>
