<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: 1 | }
  </style>
</head>
<body>


  <section class="container">
<section class="header">

  <div class="header__main">

    <h1>
      calc
    </h1>
  </div>

  <div class="header__themeButton">

    <button>
      theme changer
    </button>
  </div>

</section>


<section class="calculator__display">
 <h2 class="calculator__display--values" >
  300,981
 </h2>

</section>

<div class="calculator__keys">
  <div class="calculator__keys__rows">
<div class="calculator__keys--firstRow">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button> Del</button>

</div>
<div class="calculator__keys--secondRow">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
</div>
<div class="calculator__keys--thirdRow">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
</div>
<div class="calculator__keys--forthRow">
    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button>X</button>
</div>
<div class="calculator__keys--firthRow">
  
  <button class="calculator__keys--firthRow--reset">Reset</button>
  <button  class="calculator__keys--firthRow--equals"> = </button>
  
  </div>

</div>

  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
